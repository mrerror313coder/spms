{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset Password - SPMS{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-primary"></i>
                        <h2 class="mt-3">Reset Password</h2>
                        <p class="text-muted">Enter your email address to receive password reset instructions</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                            </button>
                        </div>
                        
                        <div class="text-center mt-4">
                            <p class="mb-0">
                                Remember your password? 
                                <a href="{% url 'login' %}" class="text-primary">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
